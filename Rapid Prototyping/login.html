<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Government of Alberta</title>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/validator.js"></script>
		<!-- Custom code -->
		<script src="js/script.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	</head>
	<body>
		<!-- Header -->
		<header>
			<div class="header-wrapper container">
				<a href="home.html">
					<img class="logo" src="assets/logo.png" alt="header">
				</a>
				<!-- <a type="button" class="btn btn-primary pull-right" href="sign-out.html">Sign out</a> -->
			</div>
		</header>
		<!-- Content -->
		<div class="main">
			<div class="container">
				<h1>ARPP Employer Verification Login</h1>
				<div class="col-md-4 col-md-offset-4">
					<div class="well">
						<form data-toggle="validator" role="form">
							<div class="form-group">
								<label for="UserID" class="control-label">User ID</label>
								<div class="">
									<input type="text" class="form-control" id="UserID" required>
								</div>
							</div>
							<div class="form-group">
								<label for="Password" class="control-label">Password</label>
								<div class="">
									<input type="password" class="form-control" id="Password" required>
								</div>
							</div>
							<div class="">
								<p><a href="reset-password.html"><span class="pull-right">Reset password</span></a></p>
							</div>
							<div class="">
								<button type="submit" class="btn btn-primary" href="register.html">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Footer -->
		<footer>
			<div class="footer container">
				<p><small><span class="glyphicon glyphicon-copyright-mark"></span> Government of FCV Interactive</small></p>
			</div>
		</footer>
	</body>
