	<!-- Content -->
	<div class="main">
		<div class="container-fluid">

		<!-- Saved message -->

		<div class="alert alert-warning alert-dismissible" role="alert" data-display="saved">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>

		<!-- Saved message /END -->

			<form class="">
				<h1>Pension Plan Subset Comparability</h1>
				<hr>
						<h2>Subset with pension plan</h2>

				<div class="form-group">
					<label for="PlanName" class="control-label">Plan name</label>
					<div class="input-width">
						<input type="text" class="form-control" id="PlanName" placeholder="">
					</div>
				</div>

				<div class="form-group">
					<label for="PlanReg" class="control-label">Plan Registration #</label>
					<div class="input-width">
						<input type="text" class="form-control" id="PlanReg" placeholder="">
					</div>
				</div>

				<div class="form-group">
					<label for="JurReg" class="control-label">Jurisdication registered</label>
					<div class="input-width">
						<input type="text" class="form-control" id="JurReg" placeholder="">
					</div>
				</div>

				<hr>

				<!-- Need to duplicate the form when another subset is added-->
				<div class="wrapper-duplicate">
					<div class="duplicate well">


						<div class="form-group">
							<label for="SubsetName" class="control-label">Subset name</label>
							<div class="input-width">
								<input type="text" class="form-control" id="SubsetName" placeholder="" data-toggle="tooltip" data-placement="right" data-trigger="hover focus" title="Name for this subset of employees. If there is no existing name, enter an appropriate name that describes the subset.">
							</div>
						</div>

						<div class="form-group">
							<label for="BeneType" class="control-label">Benefit Type</label>
							<div class="input-width">
								<select class="form-control select-options">
									<option>Select</option>
									<option data-option="defined">Defined Benefit (DB)</option>
									<option data-option="contribution">Definied Contribution (DC)</option>
									<option data-option="flatdb">Flat DB</option>
									<option data-option="flat">Flat $ DC</option>
									<option data-option="hybrid">Hybrid</option>
									<option data-option="collectively">Collectively Bargained MEPP</option>
								</select>
							</div>
						</div>

						<!-- Select - will show nothing -->

						<div class="wrapper-groups">
							<!-- Defined Benefit shows below -->
							<div class="wrapper-hide" data-show="defined">
								<div class="form-group">
									<label for="AnnBene" class="control-label">Annual benefit accrual %</label>
									<div class="input-width">
										<input type="text" class="form-control" id="AnnBene" placeholder="" 		data-toggle="tooltip" data-placement="right" data-trigger="hover focus" title="The annual benefit accrual for the DB benefit subset. The value entered is a percentage.">
									</div>
								</div>
							</div>
							<!-- Defined Contribution -->

							<div  class="wrapper-hide" data-show="contribution">
								<div class="form-group">
									<label for="emCon" class="control-label">Employer contribution % of base salary earnings</label>
									<div class="input-width">
										<input type="text" class="form-control" id="emCon" placeholder="">
									</div>
								</div>

								<div class="form-group">
									<label for="MemCon" class="control-label">Member contribution % of base salary earnings</label>
									<div class="input-width">
										<input type="text" class="form-control" id="MemCon" placeholder="" 		data-toggle="tooltip" data-placement="right" data-trigger="hover focus" title="Only enter mandatory contributions in the Employer and Member contributions percentage of base salary earnings (as defined in your plan) for the DC benefit subset. The value entered is a percentage. As an example, the employee contributes 5% of salary and the employer contributes 5%.">
									</div>
								</div>
							</div>

							<!-- Flat DB -->
							<div  class="wrapper-hide" data-show="flatdb"> 
								<div class="form-group">
									<label for="AnnBenef" class="control-label">Annual benefit accrual %</label>
									<div class="input-width">
										<input type="text" class="form-control" id="AnnBenef" placeholder="">
									</div>
								</div>
							</div>

							<!-- Flat $ DC -->
							<div  class="wrapper-hide" data-show="flat">
								<div class="form-group">
									<label for="EmpCont" class="control-label">Employer contribution % of base salary earnings</label>
									<div class="input-width">
										<input type="text" class="form-control" id="EmpCont" placeholder="">
									</div>
								</div>

								<div class="form-group">
									<label for="MemCon" class="control-label">Member contribution % of base salary earnings</label>
									<div class="input-width">
										<input type="text" class="form-control" id="MemCon" placeholder="">
									</div>
								</div>
							</div>


							<!-- Hybrid -->
							<div  class="wrapper-hide" data-show="hybrid">
								<div class="form-group" >
									<label for="TotCon" class="control-label">Total contribution % of base salary earnings</label>
									<div class="input-width">
										<input type="text" class="form-control" id="TotCon" placeholder="">
									</div>
								</div>
							</div>

							<!-- Collectively Bargained MEPP -->
							<div  class="wrapper-hide" data-show="collectively">
								<div class="form-group" >
									<label for="collbar" class="control-label">Name of Plan Administrator</label>
									<div class="input-width">
										<input type="text" class="form-control" id="collbar" placeholder="">
									</div>
								</div>
							</div>


							

						</div>
<!-- 						<div class="yesno-options">
							<label><input type="radio" name="yesno" value="yes"> Yes<br></label>
							<label><input type="radio" name="yesno" value="no"> No</label>
						</div>
						<div class="option-yes" style="display:none">
							<input type="text" placeholder="yesssss">
						</div>

						<div class="option-no" style="display:none">
							<input type="text" placeholder="noooooo">
						</div> -->
						
					</div>


				</div>
				<div class="append"></div>

				<hr>

				<!-- /END Need to duplicate the form when another subset is added-->


				<p>Do you have another subset?</p>

				<a type="button" class="btn btn-default btn-sm add-subset" href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add another subset</a>

				


				<!-- Action button -->
				<div class="btn-container">
					<div class="col-md-offset-4">
						<a type="button" class="btn btn-default" href="view-update.html">Back</a>											 	
						<a type="button" class="btn btn-primary" href="#" data-toggle="saved">Update</a>											 	
						<!-- <a type="button" class="btn btn-primary" href="penion-plan-attestation.html">Next</a>											 	 -->
					</div>
				</div>


			</form>
			
		</div>
	</div>

	<footer>
		<div class="footer">
			<p><small><span class="glyphicon glyphicon-copyright-mark"></span> Governament of FCV Interactive</small></p>		
		</div>
	</footer>
