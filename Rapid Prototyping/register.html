<body>
	<!-- Header -->
	<header>
		<img src="assets/header.png" alt="header">
	</header>
	<!-- Content -->
	<div class="main">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<h1>Create new account</h1>
					<p>Enter information in the following fields to create a new employer account. A registered
						account is required to complete the Employer Verification process.</p>
						<form class="">
							<div class="form-group">
								<label for="UserID" class="control-label">User name</label>
								<div class="input-width">
									<input type="text" class="form-control" id="UserID" placeholder="Enter your preffered user name here." 		data-toggle="tooltip" data-placement="right" data-trigger= focus" title="User ID is the Business Number (BN).">
								</div>
							</div>

							<div class="form-group">
								<label for="Password" class="control-label">Password</label>
								<div class="input-width">
									<input type="password" class="form-control" id="Password" placeholder="Enter new password here" 		data-toggle="tooltip" data-placement="right" data-trigger= focus" title="Password must be a minimum of 8 character, with at aleast 1 uppercase and one number.">
								</div>
							</div>

							<div class="form-group">
								<label for="ConfirmPass" class="control-label">Confirm Password</label>
								<div class="input-width">
									<input type="password" class="form-control" id="ConfirmPass" placeholder="Enter your password again">
								</div>
							</div>

							<div class="form-group">
								<label for="ContactName" class="control-label">Contact name</label>
								<div class="input-width">
									<input type="text" class="form-control" id="ContactName" placeholder="Enter your contact name">
								</div>
							</div>

							<div class="form-group">
								<label for="Contitle" class="control-label">Contact Title</label>
								<div class="input-width">
									<input type="text" class="form-control" id="Contitle" placeholder="Enter the contact person's title here">
								</div>
							</div>

							<div class="form-group">
								<label for="Email" class="control-label">E-mail address</label>
								<div class="input-width">
									<input type="email" class="form-control" id="Email" placeholder="Enter your email here">
								</div>
							</div>

							<hr>

							<h3>Business information</h3>

							<div class="form-group">
								<label for="Employer name" class="control-label">Employer name</label>
								<div class="input-width">
									<input type="text" class="form-control" id="Employer name" placeholder="Enter something here">
								</div>
							</div>

							<div class="form-group">
								<label for="Busnumber" class="control-label">Business number</label>
								<div class="input-width">
									<input type="text" class="form-control" id="Busnumber" placeholder="Enter your business number here" data-toggle="tooltip" data-placement="right" data-trigger="focus" data-viewport="body" title="9 digit business number">
								</div>
							</div>

							<hr>

							<h3>Set-up your secuirty questions</h3>

							<div class="form-group">
								<label for="SQ" class="control-label">Security question 1:</label>
								<div class="input-width">

									<select class="form-control">
										<option>Mother's maiden name?</option>
										<option value="">Pet's name?</option>
										<option value="">City you were born?</option>
									</select>

								</div>
							</div>

							<div class="form-group">
								<label for="ans2" class="control-label">Answer</label>
								<div class="input-width">
									<input type="text" class="form-control" id="ans2" placeholder="Enter your answer here">
								</div>
							</div>

							<div class="form-group">
								<label for="SQ" class="control-label">Security question 2:</label>
								<div class="input-width">

									<select class="form-control">
										<option>Mother's maiden name?</option>
										<option value="">Pet's name?</option>
										<option value="">City you were born?</option>
									</select>

								</div>
							</div>

							<div class="form-group">
								<label for="ans3" class="control-label">Answer</label>
								<div class="input-width">
									<input type="text" class="form-control" id="ans3" placeholder="Enter your answer here">
								</div>
							</div>

							<div class="form-group">
								<label for="SQ" class="control-label">Security question 3:</label>
								<div class="input-width">

									<select class="form-control">
										<option>Mother's maiden name?</option>
										<option value="">Pet's name?</option>
										<option value="">City you were born?</option>
									</select>

								</div>
							</div>

							<div class="form-group">
								<label for="ans" class="control-label">Answer</label>
								<div class="input-width">
									<input type="text" class="form-control" id="ans" placeholder="Enter your answer here">
								</div>
							</div>
							<p>
								<div class="btn-container">
								 <div class="col-md-offset-4">
									<a type="button" class="btn btn-primary" href="create-new-msg.html">Create account</a>											 	
								 </div>
								</div>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
