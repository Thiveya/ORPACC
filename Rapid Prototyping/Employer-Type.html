							<script>
	  // $('[data-toggle="dropdown"]').dropdown('toggle')
  // $('.wrapper-hide').hide();
  $('.select-options').change(function(){
  	var selectedOption = $( "select option:selected" ).data('option');
  	$('.collapse').each(function(){
  		if ($(this).data('show') == selectedOption){
  			$(this).addClass('in')
  			$('.default').hide()
  		}else{
  			$(this).removeClass('in')
			$('.default').hide()

  		}
  	});
  });

  $('.yesno-options input').change(function(){

  	if ($('.yesno-options input:checked').val() == 'no'){
  		$('.option-yes').show();
  		$('.option-no').hide();
  	} else {
  		$('.option-no').show();
  		$('.option-yes').hide();
  	}
  });

    // Tooltip 

    var $tooltip = $('[data-toggle=tooltip]');

    $tooltip.each(function() {
    	var options = $.extend({
    		placement: 'right',
    		trigger: 'hover focus',
    		container: 'body',
    	}, $(this).data())

    	$(this).tooltip(options)
    });

      // Save functionality 

  $('[data-display=saved]').hide()
    $('[data-toggle=saved]').on("click", function(){
      $('[data-display=saved]').show()
